<h1>Registro de persona</h1>
<div class="mt-4">
  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" #nombre="ngModel"
        placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.apellido" name="apellido"
        #apellido="ngModel" placeholder="Apellido">
    </div>

    <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="text" class="form-control" id="fechaNacimiento" [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento"
          #fechaNacimiento="ngModel" placeholder="yyyy-mm-dd">
    </div>
    

    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="text" class="form-control" id="correo" [(ngModel)]="persona.correo" name="correo" #correo="ngModel"
        placeholder="Correo">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="persona.direccion" name="direccion"
        #direccion="ngModel" placeholder="Dirección">
    </div>

    <div class="form-group row">
      <div class="col-sm-2">

        <button class="btn btn-primary" role="button" (click)="create()"
          *ngIf="!persona.id else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
        </ng-template>

      </div>
    </div>
  </form>
</div>
